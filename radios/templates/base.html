{% load static %}
<!DOCTYPE html>
<html lang="en"
      class="h-full bg-gray-100 light"
      x-data="{ }"
      onload="if(localStorage.theme==='dark'){document.documentElement.classList.add('dark')}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Community Radios{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Tailwind CDN for quick development; replace with compiled CSS in production -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}{% endblock %}
  </head>

  <body class="min-h-full flex flex-col text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <!-- Navigation -->
    <header class="bg-white dark:bg-gray-800 shadow dark:shadow-gray-700">
      <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-2xl font-semibold tracking-tight">Community Radios</a>
        <nav class="space-x-6 text-sm font-medium flex items-center">
          <a href="/radios/" class="hover:text-blue-600">All Radios</a>
          <a href="/countries/" class="hover:text-blue-600">Countries</a>
          <a href="/about/" class="hover:text-blue-600">About</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 mx-auto w-full max-w-7xl px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700 mt-10">
      <div class="mx-auto max-w-7xl px-4 py-6 text-sm text-gray-500 dark:text-gray-400 flex justify-between">
        <p>Â© {{ now|date:"Y" }} Community Radios</p>
        <p class="space-x-4">
          <a href="/privacy/" class="hover:text-blue-600">Privacy</a>
          <a href="/contact/" class="hover:text-blue-600">Contact</a>
        </p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
