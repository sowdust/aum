{% extends "base.html" %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white dark:bg-gray-800 p-8 rounded-xl shadow text-center">

    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">
        Password reset successful
    </h1>

    <p class="text-gray-700 dark:text-gray-300 mb-6">
        Your password has been set. You can now log in with your new password.
    </p>

    <a href="{% url 'login' %}"
       class="inline-block px-6 py-2 rounded-lg bg-blue-600 text-white
              hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
        Log in
    </a>
</div>
{% endblock %}
